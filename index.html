<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Small Caps Generator</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px;
}

h1 {
    font-size: 48px;
    margin-bottom: 10px;
    color: #4fc3f7;
}

.subtitle {
    font-size: 20px;
    opacity: 0.8;
}

.card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 25px;
    margin-top: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: none;
    padding: 12px;
    font-size: 16px;
    resize: none;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #4fc3f7;
    color: black;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #81d4fa;
}

.output {
    margin-top: 15px;
    font-size: 18px;
    min-height: 30px;
    word-wrap: break-word;
}

.download {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 22px;
    background: #00e676;
    color: black;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
}

.download:hover {
    background: #1aff8c;
}

.footer {
    margin-top: 50px;
    opacity: 0.6;
    font-size: 14px;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h1>Small Caps Generator</h1>
    <p class="subtitle">Aplicație care transformă textul normal în small caps</p>

    <div class="card">
        <h2>Testează direct</h2>
        <textarea id="input" placeholder="Scrie text aici..."></textarea>
        <button onclick="convert()">Transformă</button>
        <div class="output" id="output"></div>
    </div>

    <div class="card">
        <h2>Descarcă aplicația</h2>
        <p>Versiune desktop realizată în Python + Tkinter.</p>
        <a class="download" href="small_caps_app.exe" download>
            Descarcă .exe
        </a>
    </div>

    <div class="footer">
        © 2025 • Proiect realizat de Andre
    </div>
</div>

<script>
const map = {
a:"ᴀ", b:"ʙ", c:"ᴄ", d:"ᴅ", e:"ᴇ", f:"ꜰ", g:"ɢ",
h:"ʜ", i:"ɪ", j:"ᴊ", k:"ᴋ", l:"ʟ", m:"ᴍ", n:"ɴ",
o:"ᴏ", p:"ᴘ", q:"ǫ", r:"ʀ", s:"ꜱ", t:"ᴛ", u:"ᴜ",
v:"ᴠ", w:"ᴡ", x:"x", y:"ʏ", z:"ᴢ"
};

function convert() {
    const text = document.getElementById("input").value.toLowerCase();
    let result = "";
    for (let char of text) {
        result += map[char] || char;
    }
    document.getElementById("output").textContent = result;
}
</script>

</body>
</html>
